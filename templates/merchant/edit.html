{% extends 'base.html' %}

{% block content %}
<h2>Edit Merchant</h2>

<form action="/merchants/{{ merchant.id }}" method="POST">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ merchant.name }}">
    </div>
    <div>
        <label for="activated_merchant">Activated:</label>
        <select id="activated_merchant" name="activated_merchant">
    
          <option value="true"
            {% if merchant.activated == True %} selected="selected" {% endif %}>
            True
          </option>
    
          <option value="false"
            {% if merchant.activated == False %} selected="selected" {% endif %}>
            False
          </option>
    
        </select>
      </div>
    

    <button type="submit">Update Merchant</button>

</form>
{% endblock content %}
