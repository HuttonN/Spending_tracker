{% extends 'base.html' %}

{% block content %}
<form action="/merchants" method="POST">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <input type="submit">
    </div>
    <div>
        <label for="activated_merchant">Activated:</label>
        <select id="activated_merchant" name="activated_merchant">
          <option value="true">True</option>
          <option value="false">False</option>
        </select>
      </div>
</form>
{% endblock content %}
