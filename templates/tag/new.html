{% extends 'base.html' %}

{% block content %}
<form action="/tags" method="POST">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <input type="submit">
    </div>
    <div>
        <label for="activated_tag">Activated:</label>
        <select id="activated_tag" name="activated_tag">
          <option value="true">True</option>
          <option value="false">False</option>
        </select>
      </div>
</form>
{% endblock content %}
