{% extends 'base.html' %}

{% block content %}
    <table>
        {% for tag in tags %}
        <tr>
            <td>
                {{ tag.name }}
            </td>
            <td>
                {% if tag.activated == True %}
                    <i class="fa-solid fa-square-check" style="color:green" aria-hidden="true"></i>
                {% else %}
                    <i class="fa-solid fa-square-check" style="color:green" aria-hidden="true"></i>
                {% endif %}
            </td>
            <td>
                <form action="/tags/{{ tag.id }}/delete" method="POST">
                    <input type="submit" value="Delete">
                </form>
            </td>
            <td>
                <a href="/tags/{{ tag.id }}/edit">Edit</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <p><a href="/tags/new">+ Add tag</p>
{% endblock content %}
