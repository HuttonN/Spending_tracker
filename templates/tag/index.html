{% extends 'base.html' %}

{% block content %}
    <header class = op_header>
        <div class = op_title>
            My tags
        </div>
        <nav class = op_nav>
            <ul>
                <li class="Home_link">
                    <a href="/"><i class="fa-solid fa-house-chimney-window fa-1x"></i>    Home</a>
                </li>
                <li class = "spending_summary_link">
                    <a href="/spending_summary"><i class="fa fa-list fa-1x" aria-hidden="true"></i>        Spending summary</a>
                </li>
                <li class = "merchants_link">
                    <a href="/merchants"><i class="fa-solid fa-store fa-1x"></i>     My merchants</a>
                </li>
                <li class="budgeting_link">
                    <a href="/budgeting"><i class="fa-solid fa-balance-scale fa-1x"></i>     Budgeting</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class = tag-table-section>
        <table class="tag-table">
            <tr>
                <th>Tag</th>
                <th class="centered_column">Activated</th>
                <th class="delete_column"></th>
                <th class="edit_column"></th>
            </tr>
            {% for tag in tags %}
            <tr>
                <td>
                    {{ tag.name }}
                </td>
                <td class="centered_column">
                    {% if tag.activated == True %}
                        <i class="fa-solid fa-check" aria-hidden="true"></i>
                    {% else %}
                        <i class="fa-solid fa-close" aria-hidden="true"></i>
                    {% endif %}
                </td>
                <td class="delete_column">
                    <form action="/tags/{{ tag.id }}/delete" method="POST">
                        <input type="submit" value="Delete">
                    </form>
                </td>
                <td class="edit_column">
                    <a href="/tags/{{ tag.id }}/edit"><input type="submit" value="Edit"></a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </section>
    <a class = "new_tag" href="/tags/new">
        <button class="btn btn-primary btn-lg">New tag</button>
    </a>
{% endblock content %}
